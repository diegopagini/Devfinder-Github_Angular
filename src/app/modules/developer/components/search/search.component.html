<mat-toolbar>
  <mat-toolbar-row>
    <mat-icon>search</mat-icon>
    <input
      autocomplete="off"
      type="text"
      placeholder="Search GitHub username"
      [(ngModel)]="search"
    />
    <button mat-raised-button type="button" (click)="getSearch()">
      Search
    </button>
  </mat-toolbar-row>
</mat-toolbar>
